<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Dual Camera Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .vertical {
      flex-direction: column;
    }

    .camera {
      object-fit: contain;
      max-width: 48vw;
      max-height: 100vh;
      border-radius: 8px;
    }

    .rotated {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <img id="cam0" alt="Camera 0" class="camera" />
    <img id="cam1" alt="Camera 1" class="camera" />
  </div>

  <script>
    const cam0 = document.getElementById("cam0");
    const cam1 = document.getElementById("cam1");
    const app = document.getElementById("app");

    // 방향 감지해서 가로/세로 레이아웃 전환
    const checkOrientation = () => {
      const isLandscape = window.innerWidth > window.innerHeight;
      app.classList.toggle("vertical", !isLandscape);
      cam0.classList.toggle("rotated", !isLandscape);
      cam1.classList.toggle("rotated", !isLandscape);
    };

    window.addEventListener("resize", checkOrientation);
    checkOrientation();

    // WebSocket 연결
    const ws0 = new WebSocket(`ws://${location.host}/ws0`);
    const ws1 = new WebSocket(`ws://${location.host}/ws1`);

    ws0.onmessage = (event) => {
      cam0.src = "data:image/jpeg;base64," + event.data;
    };

    ws1.onmessage = (event) => {
      cam1.src = "data:image/jpeg;base64," + event.data;
    };

    ws0.onopen = () => console.log("ws0 connected");
    ws1.onopen = () => console.log("ws1 connected");
  </script>
</body>
</html>
